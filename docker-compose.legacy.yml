services:
  fuseki:
    image: stain/jena-fuseki:5.1.0
    container_name: sc_fuseki
    environment:
      - ADMIN_PASSWORD=admin
      - JVM_ARGS=-Xmx1g
    ports:
      - "3030:3030"
    volumes:
      - fuseki_data:/fuseki
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3030/$/ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  airflow:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
    container_name: sc_airflow
    env_file:
      - .env
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
    ports:
      - "8080:8080"
    depends_on:
      fuseki:
        condition: service_healthy
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./dbt_supplychain:/opt/dbt
      - ./kg:/opt/kg
      - ./scripts:/opt/scripts
      - ./data:/opt/project/data
      # Mount ADC credentials from your host (Mac): gcloud auth application-default login
      - ${HOME}/.config/gcloud:/home/airflow/.config/gcloud:ro
    command: >
      bash -lc "
      airflow db init &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
      airflow webserver &
      airflow scheduler
      "

  graphrag_api:
    build:
      context: .
      dockerfile: docker/graphrag/Dockerfile
    container_name: sc_graphrag_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      fuseki:
        condition: service_healthy
    volumes:
      - ./services/graphrag_api:/app
      - ./data:/opt/project/data
      - ${HOME}/.config/gcloud:/root/.config/gcloud:ro

volumes:
  fuseki_data:
