# docker-compose.override.yml

services:
  scheduler:
    env_file:
      - .env
    environment:
      - CLOUDSDK_CONFIG=/usr/local/airflow/.config/gcloud
    volumes:
      - ${HOME}/.config/gcloud:/usr/local/airflow/.config/gcloud:ro

  webserver:
    env_file:
      - .env
    environment:
      - CLOUDSDK_CONFIG=/usr/local/airflow/.config/gcloud
    volumes:
      - ${HOME}/.config/gcloud:/usr/local/airflow/.config/gcloud:ro

  triggerer:
    env_file:
      - .env
    environment:
      - CLOUDSDK_CONFIG=/usr/local/airflow/.config/gcloud
    volumes:
      - ${HOME}/.config/gcloud:/usr/local/airflow/.config/gcloud:ro

  fuseki:
    image: stain/jena-fuseki:5.1.0
    container_name: sc_fuseki
    environment:
      - ADMIN_PASSWORD=admin
      - TDB=2
      - FUSEKI_DATASET_1=sc
    ports:
      - "3030:3030"
    volumes:
      - fuseki_data:/fuseki
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3030/$/ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  graphrag_api:
    image: sc_graphrag_api:latest
    container_name: sc_graphrag_api
    env_file:
      - .env
    environment:
      - SPARQL_ENDPOINT=http://fuseki:3030/sc/sparql
      - HF_MODEL_NAME=${HF_MODEL_NAME:-google/flan-t5-base}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
    ports:
      - "8000:8000"
    depends_on:
      fuseki:
        condition: service_healthy

  gemini_cli:
    image: sc_gemini_cli:latest
    container_name: sc_gemini_cli
    env_file:
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - ./:/workspace
    working_dir: /workspace
    restart: unless-stopped

volumes:
  fuseki_data:
